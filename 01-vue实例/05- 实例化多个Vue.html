<head>

</head>

    </div>

    <div id="box">
        <p>{{name}}今年{{age}} 岁了</p>
    </div>
    <script>
        let vm1 = new Vue({
            el:'#app',
            data:{
               name:"香蕉",
                price:6,
            }
        })

        let vm2 = new Vue({
            el:'#box',
            data:{
                name:"希文",
                age:18,
            }
        })
    </script>
</body>
</html>
