<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{count}}
        <button @click="clickBtn ">绑定事件</button>
        <button @click = "clickBtn2">取消事件绑定</button>
    </div>

    <script>
        let vm = new Vue({
            el:"#app",
            data:{
                count:0,
            },
            methods:{
                clickBtn() {
                    //触发事件
                    this.$emit("add");

                    // this.$emit("count")
                },
                clickBtn2() {
                    this.$off("add")
                }
            },
            components: {
                // MyCom,
            }
        })

        //绑定一个自定义事件
        vm.$on("add",function () {
            this.count++
        })


        //绑定事件只触发一次
        vm.$once("count",function () {
            this.count++
        })



    </script>
</body>
</html>
