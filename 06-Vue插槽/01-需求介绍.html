<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

        <my-com value="注册"></my-com>
        <my-com value="提交"></my-com>
        <my-com value="重置"></my-com>

            props:["value"],
