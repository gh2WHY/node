<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <my-com></my-com>
        <my-com>
            {{value}}
        </my-com>
    </div>
    <template id="mycom">
        <button>
            <slot>我是默认内容</slot>
        </button>
    </template>
    <script>
        let MyCom = ({
            template:"#mycom",
        })

        let vm = new Vue({
            el:"#app",
            data:{
                value:"注册"
            },
            components:{
                MyCom,
            }
        })
    </script>
</body>
</html>
