<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <my-component></my-component>
    </div>
    <template id = "MyCom">
        <div>
            <h3>我是组件1</h3>
        </div>
    </template>
    <script >
        let MyComponent = ({
            template:"#MyCom"
        })

        let vm = new Vue({
            el:"#app",
            components:{
                MyComponent,
            }
        })
    </script>
</body>
</html>
