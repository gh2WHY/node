<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
<div id="app">
    {{a}}
</div>

<script>
    let  msg = { a: 1 };
    let  vm = new Vue({
        el: '#app',
        data: msg,
    })

    console.log( vm.$data === msg)   // => true
    console.log( vm.$el === document.getElementById('app') )   // => true

</script>

</body>
</html>
