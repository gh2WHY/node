<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <father-com></father-com>
</div>

<!--定义父组件模板-->
<template id="father">
    <div>
        <h3>我是父组件</h3>
        <p>父组件中的数据  {{msg}}</p>
        <son-com></son-com>

    </div>
</template>

<!--定义子组件模板-->
<template id = "son">
    <!--强行在子组件中使用父组件数据就会报错-->
    <h3>我是子组件{{msg}}</h3>
</template>

<script>
    let SonCom = ({
        template:"#son",
    })

    let FatherCom = ({
        template: "#father",
        //将子组件定义为父组件的子组件
        components:{
            SonCom,
        },
        data(){
            return{
                msg:"hello world"
            }
        }
    })

    let vm = new Vue({
        el:"#app",
        //注册局部组件
        components: {
            FatherCom,
        }
    })
</script>
</body>
</html>
